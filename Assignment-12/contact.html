<div class="form" id="contact">
  <h3>Sign In and Leave a Comment or Make a Request</h3>
  <form action="https://www.cabelas.com/stores/Montana/Missoula/055.jsp" method="post">
    I have an Account
    <input type="radio" name="account?" value="">
    <br>
    I don't Have an Account
    <input type="radio" name="account?" value="">
    <br>
    Enter your Username:
    <input type="text" name="Username" maxlength="20" placeholder="username" autofocus>
    <br>
    Enter your Password:
    <input type="password" name="Password" maxlength="20" placeholder="password" autofocus>
    <br><br>
    Give Us Your Feedback:
    <br>
    <textarea name="Comments" rows="8" cols="80"></textarea>
    <br><br>
    <input type="button" value="Submit">
  </form>
